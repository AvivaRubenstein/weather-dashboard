<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar sticky-top navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome to the Weather Dashboard!</a>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-3 col-lg-3">

        <div class="card">
          <div class="card-body" id = "search-box">
            <h3>Search for a City to see the 5 day forecast: </h3>
            <br>
            <br>
            <div class="input-group mb-3">
              <input id = "searchInput" type="text" class="form-control" placeholder="Search" aria-label="Search term"
                aria-describedby="basic-addon2">
              <button type="submit" class="btn btn-primary">Submit</button>
              <div id = search-history-box></div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-9 col-lg-9">
        <div class="card">
          <div class="card-body" id = "todays-forecast">
            <h3>Today's Forecast</h3>
            <h2 id = "city-name"></h2>
            <img id = "today-image">
            <h3 id = "today-date"></h3>
            <h5 id = "today-icon"></h5>
            <h5 id = "today-temp"></h5>
            <h5 id = "today-humidity"></h5>
            <h5 id = "today-wind-speed"></h5>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col">

          <div class="card">
            <div class="card-body dayBoxes" id = "day0">
              
            <h3 id = "today-date0"></h3> 
            <img id = "today-image0">
            <h5 id = "today-temp0"></h5>
            <h5 id = "today-humidity0"></h5>
            <h5 id = "today-wind-speed0"></h5>
            </div>
          </div>

          <div class="col">

            <div class="card">
              <div class="card-body dayBoxes" id = "day1">
            <h3 id = "today-date1"></h3>
            <img id = "today-image1">
            <h5 id = "today-temp1"></h5>
            <h5 id = "today-humidity1"></h5>
            <h5 id = "today-wind-speed1"></h5>
              </div>
            </div>

          </div>
          <div class="col">
            <div class="card">
              <div class="card-body dayBoxes" id = "day2">
            <h3 id = "today-date2"></h3>
            <img id = "today-image2">
            <h5 id = "today-temp2"></h5>
            <h5 id = "today-humidity2"></h5>
            <h5 id = "today-wind-speed2"></h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body dayBoxes" id = "day3">
                <h3 id = "today-date3"></h3>
                <img id = "today-image3">
                <h5 id = "today-temp3"></h5>
                <h5 id = "today-humidity3"></h5>
                <h5 id = "today-wind-speed3"></h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body dayBoxes" id = "day4">
                <h3 id = "today-date4"></h3>
                <img id = "today-image4">
                <h5 id = "today-temp4"></h5>
                <h5 id = "today-humidity4"></h5>
                <h5 id = "today-wind-speed4"></h5>
              </div>
            </div>
          </div>
        </div>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="./script.js"></script>
</body>

</html>
